<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
<h2>Tab Separator Display</h2>

<form>
	<div id="radio">
		<label><input type="radio" id="dots" name="radio" class="defaults" />. . .</label>
		<input type="radio" id="slashes" name="radio" class="defaults"><label class="defaults-label" id="slashes-label"
																			  for="slashes">/&nbsp;/&nbsp;/</label>
		<input type="radio" id="arrow" name="radio" class="defaults"><label class="defaults-label" id="arrow-label"
																			for="arrow">&#8592;&nbsp;</label>
		<br/>
		<input type="radio" id="custom" name="radio"><label for="custom"><input type="text" id="custominput"
																				class="disabled"/></label>
		<br/>
		<label><input type="checkbox" id="disabled"/>Temporarily disable tab separator</label>
	</div>
</form>

</body>
</html>
